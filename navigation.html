<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,width=device-width,minimal-ui">
  <title>SMOK</title>
  <link rel="stylesheet" href="./after-sales.css">
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_349414_rk2khcgy7fyfogvi.css">
</head>
<body>
<div class="as-overlay" id="rateOverlay">
  <div class="rate-frame">
    <div class="rate-head">
      <div class="rate-title">Rating:</div>
      <div class="rate-content">
        <div id="starZero"></div>
        <div class="star-frame">
          <div class="star-tip star-left"></div>
          <div class="star-tip star-right"></div>
          <span class="star iconfont icon-star"></span>
        </div>
        <div class="star-frame">
          <div class="star-tip star-left"></div>
          <div class="star-tip star-right"></div>
          <span class="star iconfont icon-star"></span>
        </div>
        <div class="star-frame">
          <div class="star-tip star-left"></div>
          <div class="star-tip star-right"></div>
          <span class="star iconfont icon-star"></span>
        </div>
        <div class="star-frame">
          <div class="star-tip star-left"></div>
          <div class="star-tip star-right"></div>
          <span class="star iconfont icon-star"></span>
        </div>
        <div class="star-frame">
          <div class="star-tip star-left"></div>
          <div class="star-tip star-right"></div>
          <span class="star iconfont icon-star"></span>
        </div>
      </div>
    </div>
    <div class="rate-remark">
      <textarea id="rateRemark" placeholder="Remark"></textarea>
    </div>
    <div class="rate-footer">
      <span class="btn-sm btn-brown" id="rateSubmit">Submit</span>
    </div>
  </div>
</div>
</body>
</html>
